apiVersion: v1
kind: Namespace
metadata:
  name: churn-model
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: churn-api
  namespace: churn-model
spec:
  replicas: 2
  selector:
    matchLabels:
      app: churn-api
  template:
    metadata:
      labels:
        app: churn-api
    spec:
      containers:
      - name: churn-api
        image: your-registry/churn-model:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: churn-api-service
  namespace: churn-model
spec:
  selector:
    app: churn-api
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8000
  type: LoadBalancer
